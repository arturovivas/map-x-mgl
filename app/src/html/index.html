<!DOCTYPE html>
<html>
  <head>
    <title>MapX</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="MapX" />
    <meta name="author" content="Unep sience division; Fred Moser" />
    <meta name="google" content="notranslate" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="theme-color" content="#15b0f8" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body class="full-page mx">
    <div class="mx-shiny-busy-panel"></div>
    <noscript> <p>Please enable JavaScript to use MapX</p> </noscript>

    <div class="mx-panels-container">
      <div
        id="mxPanelViews"
        class="mx-panel-left mx-panel-views base_background shadow"
      >
        <!-- views container -->
        <div class="mx-views-container">
          <div class="mx-views-header">
            <div class="mx-views-project-language-bar">
              <span id="btnShowProject">-</span>
              <span id="btnShowLanguage">-</span>
              <input
                id="viewsFilterText"
                class="mx-views-filter-text-input"
                type="text"
                data-lang_key="view_filter_input"
                data-lang_type="placeholder"
              />
              <label class="mx-hide" for="viewsFilterText"
                >Filter views by text</label
              >
            </div>
            <div class="mx-bar-sort">
              <span class="mx-btn-toggle-filter" id="btnFilterChecked">
                <span data-lang_key="btn_filter_checked">
                  Activated views only
                </span>
              </span>
              <span
                class="mx-btn-toggle-filter bottom_tick"
                id="btnFilterShowPanel"
              >
                <span data-lang_key="btn_filter_show_panel">
                  Advanced filter
                </span>
                <span class="mx-btn-toggle-filter-count" id="viewsFilterCount">
                </span>
              </span>
            </div>
            <!-- views side panel for filter views -->
            <div
              class="mx-views-filter-panel base_background mx-hide"
              id="viewsFilterPanel"
            >
              <div
                id="viewsFilterContainer"
                class="mx-views-filter-container"
              ></div>
              <div id="viewsFilterSwitch" class="mx-views-filter-switch"></div>
            </div>
          </div>
          <div class="mx-views-content"><div class="mx-views-list"></div></div>
          <div class="mx-views-footer"><div></div></div>
        </div>
      </div>
      <div
        id="mxPanelTools"
        class="mx-panel-left mx-panel-tools base_background shadow mx-hide"
      >
        <div class="mx-tools-container">
          <div class="mx-tools-content mx-scroll-styled">
            <div>
              <h4 data-lang_key="title_config_highlight"></h4>
              <div class="well">
                <div class="form-group shiny-input-container">
                  <label
                    class="control-label"
                    data-lang_key="select_highlight_mode"
                    for="selectNLayersOverlap"
                    >highlight_mode</label
                  >
                  <div>
                    <select id="selectNLayersOverlap">
                      <option value="0"
                        >Highlight zones where all layers overlap</option
                      >
                      <option selected="TRUE" value="1"
                        >Highlight any visible features</option
                      >
                      <option value="2"
                        >Highlight zones where at least two layers
                        overlap</option
                      >
                      <option value="3"
                        >Highlight zones where at least three layers
                        overlap</option
                      >
                      <option value="4"
                        >Highlight zones where at least four layers
                        overlap</option
                      >
                      <option value="5"
                        >Highlight zones where at least five layers
                        overlap</option
                      >
                    </select>
                  </div>
                </div>
                <div
                  class="fold-container form-group shiny-input-container fold-check"
                >
                  <input
                    type="checkbox"
                    id="checkEnableOverlapArea"
                    class="fold-switch fold-check"
                  />
                  <label
                    class="fold-label"
                    for="checkEnableOverlapArea"
                    data-lang_key="label_check_instant_overlap"
                  ></label>
                  <div class="fold-content mx-scroll-styled">
                    <div class="form-group">
                      <label data-lang_key="label_area_instant_overlap"></label>
                      <div class="form-control" id="txtAreaOverlap"></div>
                      <small
                        data-lang_key="label_help_area_instant_overlap"
                        class="text-muted"
                      ></small>
                    </div>
                    <div class="form-group">
                      <label
                        data-lang_key="label_resol_instant_overlap"
                      ></label>
                      <div class="form-control" id="txtResolOverlap"></div>
                      <small
                        data-lang_key="label_help_resol_instant_overlap"
                        class="text-muted"
                      ></small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <h3 data-lang_key="title_tools_share"></h3>
            <button
              id="btnIframeBuilder"
              data-lang_key="btn_iframe_builder"
              class=" btn btn-default btn-sm action-button hint shiny-bound-input"
            ></button>
            <div id="uiBtnViewAdd" class="shiny-html-output"></div>
            <div id="uiBtnSourceUpload" class="shiny-html-output"></div>
            <div id="uiBtnSourceEdit" class="shiny-html-output"></div>
            <div id="uiBtnShowDbInfo" class="shiny-html-output"></div>
            <div id="uiBtnShowRoleManager" class="shiny-html-output"></div>
            <div id="uiBtnShowAppConfig" class="shiny-html-output"></div>
            <div id="uiBtnProjectConfig" class="shiny-html-output"></div>
            <h3 data-lang_key="title_settings_colors"></h3>
            <div class="mx-settings-colors">
              <div id="mxInputThemeColors"></div>
            </div>
            <h3 data-lang_key="title_utilities"></h3>
            <button
              id="btnClearCache"
              class="btn btn-default"
              data-lang_key="btn_clear_cache"
            >
              Clear cached data
            </button>

            <div>
              <hr />
              <small class="text-muted"
                >Version <span class="text-muted">1.6.97-beta</span></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="map_main"></div>
  </body>
</html>
